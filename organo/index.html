<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

  <body>
    <header>
    <nav class="navbar bg-info-subtle">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">3º Ano</a>

        </div>
    </nav>
    </header>
    <hr>
    <ul class="mensagemErro list-group"></ul>

    <section class="container">
        <form class="formAdd">
            <div class="w-75 m-auto bg-body-secondary  p-5 rounded-3">
                <h3>Preencha os dados para criar um aluno</h3>
                <!----------- input nome ------------>
                <div class="mb-3">
                    <label for="nome" class="form-label"> Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <!--------------------------------------------->
                <!---------------------Input cargo----------------->
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo: </label>
                    <input type="text" id="cargo" name="cargo" class="form-control">
                </div>
                <!--------------------------------------------->
                <!---------------------Input image----------------->
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto: </label>
                    <input type="file" id="imagem" name="imagem" class="form-control">

                </div>
                <!--------------------------------------------->
                <!---------------------Input funcao----------------->
                <div class="mb-3">
                    <label for="funcao" class="form-label">Foto: </label>
                    <select name="time" id="time" class="form-select">
                        <option selected disable>Selecine o seu time</option>
                        <option value="fullStack">Programação</option>
                        <option value="frontEnd">Front-End</option>
                        <option value="backEnd">Back-End</option>
                        <option value="dataScience">Data-Scince</option>
                        <option value="mobile">Mobile</option>
                        <option value="uxDesign">Ux e Design</option>
                    </select>

                </div>
                <!-------------------------------------->
                <button type="submit" id="botaoAdicionar" class="btn btn-primary btn-lg w-25"> Enviar </button>
            </div>
        </form>
    </section>

    <section class="container p-5">
      <h2 class="text-center text-primary">Minha Equipe</h2>
    </section>

    <section class="bg-success-subtle w-100">

            <img class="foto rounded-circle" src="assets/img/roberta.jpg">
            <figcaption class="text-center">
              <h4>Andreia</h4>
              <p>full-Stack Developer</p>
            </figcaption>
        </div>
      </div>
    </section>

    <section class="bg-primary-subtle w-100">

        <div class="row backEnd">
            <!--------------------------------------------------------------------->
          </figure>
